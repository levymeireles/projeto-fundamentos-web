    <h1 class="title">Contato</h1>
    <div class="container">
        <p class="text-contact">Para entrar em contato conosco por favor preencha o formulário abaixo:</p>
        <div class="container-form">
            <form #form_contact action="https://formspree.io/f/mjvdajeo" method="POST">
                <div class="form-group">
                    <label class="text-input">Nome
                        <input type="text" name="name" class="form-control" placeholder="Digite seu nome">
                    </label>
                    <label class="text-input">Email
                        <input type="email" name="email" class="form-control" placeholder="Email para contato">
                    </label>
                    <label class="text-input"> Assunto
                        <input type="text" name="subject" class="form-control" placeholder="Motivo do contato">
                    </label>
                    <label class="text-input"> Descrição
                        <textarea name="description" rows="3" cols="50" class="form-control"
                            placeholder="Breve resumo da solicitação"></textarea>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

    </div>
