    <h1 class="title">Contato</h1>
    <div class="container">
        <p class="text-contact">Para entrar em contato conosco por favor preencha o formulário abaixo:</p>
        <div class="container-form">
            <form id="form_contact" action="https://formspree.io/f/mjvdajeo" method="POST">
                <div class="form-group">
                    <label class="text-input">Nome
                        <input type="text" name="name" class="form-control" placeholder="Digite seu nome" required>
                    </label>
                    <label class="text-input">Email
                        <input type="email" name="email" class="form-control" placeholder="Email para contato" required>
                    </label>
                    <label class="text-input"> Assunto
                        <input type="text" name="subject" class="form-control" placeholder="Motivo do contato" required>
                    </label>
                    <label class="text-input"> Descrição
                        <textarea name="description" rows="3" cols="50" class="form-control"
                            placeholder="Breve resumo da solicitação" required></textarea>
                    </label>
                </div>
                <button type="button" onclick="submitForm()">Enviar</button>
            </form>
        </div>
        <div class="container_maps">
            <p class="text_maps">Onde estamos:</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.9854916033646!2d-47.228985685647864!3d-22.876994342558536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8bbe7db7f8c87%3A0x719bf8571767736a!2sUNASP%20-%20Centro%20Universit%C3%A1rio%20Adventista%20de%20S%C3%A3o%20Paulo%20-%20Campus%20Hortol%C3%A2ndia!5e0!3m2!1spt-BR!2sbr!4v1680562270265!5m2!1spt-BR!2sbr" width="800" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>
</body>

<script type="text/javascript">
    function submitForm() {
        var frm = document.getElementById('form_contact');
        frm.submit();
        frm.reset();
        return false;
    }
</script>
